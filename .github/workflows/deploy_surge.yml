---
name: Deploye Website With Surge

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Job_Deploy_Surge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12
      - name: Setup Surge
        run: npm install --global surge
      - name: Execute Deployment With Surge
        run: surge ./build piaic-expense-tracker.surge.sh --token ${{secrets.expense_tracker_app_token}}

...
